<form novalidate>
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input name="isbn" class="form-control" [(ngModel)]="book.isbn" required #isbn>
    {{ isbn.className }}
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input name="title" class="form-control" [(ngModel)]="book.title" required minlenght="3">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" class="form-control" [(ngModel)]="book.description"></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-danger"
      (click)="add()">Submit</button>
  </div>
</form>
