<form>
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input name="isbn" class="form-control" #isbn ngModel>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input name="title" class="form-control" #title ngModel>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" class="form-control" #description ngModel></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-danger"
      (click)="add(isbn.value, title.value, description.value)">Submit</button>
  </div>
</form>

<hr>

<p>
  <br-book [book]="book" *ngFor="let book of books; let i = index" (rated)="reorderBooks($event)"></br-book>
</p>
