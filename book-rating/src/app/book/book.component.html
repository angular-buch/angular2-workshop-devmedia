<div class="well">
  <div class="thumbnail pull-right">
    <img src="//gravatar.com/avatar/{{book.rating}}?s=80&default=wavatar" />
  </div>

  <h2>{{ book.title }} <small>Stars
    <span *ngFor="let x of getStars()" class="glyphicon glyphicon-star"></span></small></h2>
  <p>{{ book.description }}</p>

  <button
    (click)="rateUp()"
    class="btn btn-danger glyphicon glyphicon-thumbs-up">
  </button>

  <button
    (click)="rateDown()"
    class="btn btn-danger glyphicon glyphicon-thumbs-down">
  </button>

  <a class="btn btn-info" [routerLink]="['/book', book.isbn]">Details</a>
</div>
